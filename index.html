<!doctype html>
<html>
    <head>
        <title>PopChoice</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="PopChoice helps you pick the perfect movie based on your mood and preferences. Get personalized movie recommendations instantly!">
        <meta name="keywords" content="movies, recommendations, PopChoice, film, mood, classic, new releases">
        <meta name="author" content="Hamza El Rachdi">
        <meta property="og:title" content="PopChoice - Personalized Movie Recommendations">
        <meta property="og:description" content="Get the best movie picks tailored to your mood and preferences with PopChoice.">
        <meta property="og:type" content="website">
        <meta property="og:image" content="/popcorn.png">
        <meta property="og:url" content="https://popcornchoice.netlify.app/">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Carter+One&family=Roboto+Slab:wght@100..900&display=swap');
        </style>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header class="icon">
            <img src="/popcorn.png" alt="">
            <h1>PopChoice</h1>
        </header>
        <main>
            <div class="screen-1">
                <form>
                    <label>
                        <p>What's your favorite movie and why?</p>
                        <textarea required id = "firstchoice" name = "firstchoice"  placeholder="Enter your favorite movie.."></textarea>
                    </label>
                    <label>
                        <p>Are you in the mood for something new or a classic?</p>
                        <textarea required id = "secondchoice" name = "secondchoice"   placeholder="I want to watch movies that were released after 1990"></textarea>
                    </label>
                    <label>
                        <p>Do you wanna have fun or do you want something serious?</p>
                        <textarea required id = "thirdchoice" name = "thirdchoice"  placeholder="I want to watch something stupid and fun"></textarea>
                    </label>
                    <button>
                        Let's Go
                    </button>
                </form>
            </div>
            <div style = "display: none;" class="screen-2">
                <div>
                    <h2 class="title">Loading data...</h2>
                    <p class="text">Loading data...</p>
                </div>
                <button disabled>Loading data...</button>
            </div>
        </main>
        <script type="module" src="index.js"></script>
    </body>
</html>
